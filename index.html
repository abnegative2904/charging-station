<!DOCTYPE html>
<html>
<head>
  <title>EV Charging Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .station { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>âš¡ EV Charging Stations</h1>
  <div id="station-list"></div>

  <script>
    fetch("/stations")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("station-list");
        data.forEach(station => {
          const el = document.createElement("div");
          el.className = "station";
          el.innerHTML = `
            <strong>${station.name}</strong><br>
            Location: ${station.location}<br>
            Slots: ${station.slots}
          `;
          list.appendChild(el);
        });
      });
  </script>
</body>
</html>
